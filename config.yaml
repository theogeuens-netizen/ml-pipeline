# Polymarket Executor Configuration
# All settings can also be modified via the React dashboard.

# Trading mode: paper (simulated) or live (real money)
mode: paper

# General settings
settings:
  scan_interval_seconds: 30
  log_level: INFO

# Risk management limits
risk:
  max_position_usd: 100
  max_total_exposure_usd: 1000
  max_positions: 20
  max_drawdown_pct: 0.15

# Default order execution settings
execution:
  default_order_type: limit        # market | limit | spread
  limit_offset_bps: 50             # Place 0.5% better than mid
  spread_timeout_seconds: 30       # For spread mode: wait then cross

# Default position sizing
sizing:
  method: fixed                    # fixed | kelly | volatility_scaled
  fixed_amount_usd: 25
  kelly_fraction: 0.25

# Global market filters
filters:
  min_liquidity_usd: 1000
  excluded_keywords:
    - celebrity
    - influencer

# Strategy configurations
strategies:
  longshot_yes:
    enabled: true
    params:
      min_probability: 0.92
      max_probability: 0.99
      max_hours_to_expiry: 72
      min_liquidity_usd: 5000
    execution:
      order_type: limit
      limit_offset_bps: 30
    sizing:
      method: kelly

  longshot_no:
    enabled: true
    params:
      max_probability: 0.08
      min_hours_to_expiry: 24
      min_liquidity_usd: 5000

  mean_reversion:
    enabled: false
    params:
      spike_threshold: 0.15
      lookback_hours: 24
      min_volume_24h: 10000

  term_structure:
    enabled: false
    params:
      min_violation: 0.03
      min_liquidity_usd: 5000

  volatility_hedge:
    enabled: false
    params:
      # Entry conditions (buy favorite)
      entry_min_probability: 0.50
      entry_max_probability: 0.75
      min_hours_to_resolution: 1
      max_hours_to_resolution: 48
      # Hedge trigger conditions
      hedge_trigger_price_increase: 0.15    # Favorite must rise 15%+ from entry
      hedge_underdog_max_price: 0.15        # Underdog must be <15 cents
      hedge_allocation_pct: 0.40            # Hedge with 40% of initial position
      # Categories to monitor (high-volatility events)
      categories:
        - sports
        - esports
        - crypto
    execution:
      order_type: market  # Time-sensitive hedge execution
