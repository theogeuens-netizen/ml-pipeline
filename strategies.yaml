# Strategy Configuration
# 8 NO Bias strategies based on exp-002 findings
# Bet NO when in uncertain zone, using after-spread edge for Kelly sizing

defaults:
  size_pct: 0.01
  order_type: market
  allocated_usd: 400
  min_volume: 0                    # No volume filter
  min_edge_after_spread: 0.03      # 3% minimum edge after spread

# =============================================================================
# UNCERTAIN ZONE STRATEGIES
# Exploit behavioral bias: YES outcomes are systematically overpriced
# =============================================================================
uncertain_zone:
  # =========================================================================
  # GROUP A: Tight Bucket (YES 0.48-0.52) - Pure 50/50 zone
  # =========================================================================
  - name: no_bias_tight_12h
    yes_price_min: 0.48
    yes_price_max: 0.52
    min_hours: 12
    max_hours: 14
    expected_no_rate: 0.55         # 55% expected NO win rate

  - name: no_bias_tight_24h
    yes_price_min: 0.48
    yes_price_max: 0.52
    min_hours: 24
    max_hours: 26
    expected_no_rate: 0.57         # 57% expected NO win rate

  - name: no_bias_tight_36h
    yes_price_min: 0.48
    yes_price_max: 0.52
    min_hours: 36
    max_hours: 38
    expected_no_rate: 0.58         # 58% expected NO win rate

  # KILLED: no_bias_tight_2h - 43.8% WR, -$126.94 P&L (analysis-002)
  # Learning: 2h tight window needs category filters to work

  - name: no_bias_tight_2h_spread2
    yes_price_min: 0.48
    yes_price_max: 0.52
    min_hours: 2
    max_hours: 4
    expected_no_rate: 0.55
    max_spread: 0.02

  # Category exclusion variants - test if specific categories drive edge
  - name: no_bias_tight_2h_no_crypto
    yes_price_min: 0.48
    yes_price_max: 0.52
    min_hours: 2
    max_hours: 4
    expected_no_rate: 0.55
    excluded_categories:
      - CRYPTO

  # KILLED: no_bias_tight_2h_no_sports - 43.1% WR, -$164.89 P&L (analysis-002)
  # Learning: Excluding SPORTS actually hurts performance vs excluding CRYPTO+SPORTS

  - name: no_bias_tight_2h_no_crypto_sports
    live: false  # KILLED Jan 15 - edge died, 44.9% WR live, -$20 P&L
    max_positions: 20           # Max 20 concurrent live positions
    yes_price_min: 0.48
    yes_price_max: 0.52
    min_hours: 2
    max_hours: 4
    expected_no_rate: 0.55
    size_pct: 0.02            # 2% of wallet
    min_size_usd: 2.0         # Minimum $2 per trade (uses max of $2 or 2%)
    excluded_categories:
      - CRYPTO
      - SPORTS              # Exclude SPORTS except whitelisted L3s below
    # Whitelist specific L3 categories from excluded L1s (Option B - moderate)
    # Based on statistical analysis: SPREAD (69% WR, z=1.96), OVER_UNDER (56% WR), PROP_PLAYER (55% WR)
    include_l3_from_excluded_l1:
      SPORTS:
        - SPREAD            # 69.2% WR, statistically significant (z=1.96)
        - OVER_UNDER        # 55.7% WR, high volume
        - PROP_PLAYER       # 55.0% WR, decent volume
    # Exclude L2 categories with proven negative edge (Jan 13, 2026 analysis)
    excluded_l2_categories:
      - TEMPERATURE         # 0% WR, -$22 P&L
      # O/U losers (all <50% WR with significant sample sizes):
      - NHL                 # 36% WR, -$98 (132 trades)
      - SOCCER_LALIGA       # 31% WR, -$84 (52 trades)
      - COLLEGE_BASKETBALL  # 46% WR, -$66 (273 trades)
      - SOCCER_SERIE_A      # 44% WR, -$57 (75 trades)
      - SOCCER_OTHER        # 45% WR, -$32 (188 trades)
      - EPL                 # 46% WR, -$26 (118 trades)
      - SOCCER_MLS          # 39% WR, -$18 (26 trades)
      - SOCCER_LIGUE1       # 20% WR, -$11 (10 trades)
      - SOCCER_BUNDESLIGA   # 36% WR, -$9 (22 trades)
      - ICE_HOCKEY_OTHER    # 40% WR, -$11 (15 trades)
    # Exclude specific L2+L3 combos
    excluded_l2_l3_combos:
      - [COLLEGE_FOOTBALL, SPREAD]  # 41% WR, -$62 (126 trades) - SPREAD loses here
    # Pattern-based exclusions for uncategorized markets
    exclude_patterns:
      - "temperature"
      - "°F"
      - "°C"
      - "Map \\d+ Winner"         # Individual map winners: 38% WR, -$17 (n=111, statistically significant)
      - "Game Handicap:"          # Different handicap format: 33% WR, -$79 (n=18)
      # College basketball detection (miscategorized as NBA) - O/U totals 100-189 are college range
      - "O/U 1[0-8]\\d\\.5"       # Matches O/U 100.5 through O/U 189.5 (college basketball)
      # College team names not in NBA/NHL
      - "Dragons"                 # Drexel, etc.
      - "Musketeers"              # Xavier
      - "Friars"                  # Providence
      - "River Hawks"             # UMass Lowell
      - "Blue Devils"             # Duke, Central Connecticut
      - "Monmouth"                # Monmouth Hawks
      - "Blazers(?!.*Trail)"      # UAB Blazers (but not Trail Blazers)
      - "Bulldogs"                # Many college teams
      - "Golden Flashes"          # Kent State
      - "Midshipmen"              # Navy
      - "Fighting"                # Fighting Irish, Fighting Camels, etc.
    # CRITICAL: Whitelist patterns for uncategorized markets
    # NOTE: Patterns must be precise to avoid matching unrelated markets (e.g., dates)
    # Analysis (235 resolved trades, +$190 P&L):
    # - Esports handicap: 81.6% WR, +$112
    # - O/U (football/NBA): 65-71% WR, +$62
    # - Spread: 72% WR, +$41
    # - Props: 55% WR, +$10
    # - O/U (college BB 100-180): 48.7% WR, -$6 (accepted loss)
    include_patterns:
      - "\\bspread\\b"              # Point spreads (72% WR)
      - "O/U \\d"                   # O/U format
      - ": O/U"                     # O/U format
      - "over \\d+\\.5"             # Player props over
      - "under \\d+\\.5"            # Player props under
      - "\\(\\+\\d+\\.5\\)"         # Spread notation (+7.5)
      - "\\(-\\d+\\.5\\)"           # Spread notation (-7.5)
      - "total.*points"             # Total points O/U
      - "total.*goals"              # Total goals O/U
      - "total.*runs"               # Total runs O/U
      - "total.*maps"               # Total maps O/U
      - "to win \\d+ (maps|games)"  # Esports handicap (81.6% WR, +$112)

  # =========================================================================
  # P0 OPTIMIZATION: Filtered variant excluding underperforming segments
  # Based on live performance analysis (Jan 2026):
