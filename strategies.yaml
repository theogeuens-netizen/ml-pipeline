    yes_price_min: 0.48
    yes_price_max: 0.52
    min_hours: 2
    max_hours: 4
    expected_no_rate: 0.55
    excluded_categories:
      - CRYPTO
      - SPORTS
      - WEATHER      # 0% WR, -$17.65
      - OTHER        # 0% WR, -$8.00
    excluded_l2_categories:
      - DOTA2          # 48.2% WR, -$8 P&L - dragging down performance
      - MOBILE_LEGENDS # 0% WR, -$14.82 P&L
    excluded_l3_categories:
      - MAP_WINNER   # 46.2% WR, -$15.47 (individual map bets have reverse bias)
